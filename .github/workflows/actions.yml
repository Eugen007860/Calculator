name: actions

on: 
  push:
    branches:
      - master

jobs:
  actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Composer dependecies
        run: composer install
      - run: ls
      - run: ls vendor/
      - run: ls vendor/bin/
      - run: ./vendor/bin/grumphp.php run